    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Fondo oscuro */
            color: #ecf0f1; /* Texto claro */
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #34495e;
            color: white;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        nav {
            background-color: #16a085; /* Color de los botones */
            padding: 10px;
            text-align: center;
        }
        nav button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        nav button:hover {
            background-color: #27ae60;
        }
        #buscador {
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-end; /* Alinea a la derecha */
            gap: 10px;
        }
        #search {
            padding: 8px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #ordenar {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #genero {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container {
            max-width: 1600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #34495e; /* Fondo de la sección de contenido */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .game {
            background-color: #2c3e50; /* Fondo oscuro para los juegos */
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .game img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .game p {
            font-weight: bold;
            margin: 10px 0;
        }
        .game a {
            color: #2ecc71; /* Enlace verde */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .game a:hover {
            color: #27ae60;
        }
    </style>

        let juegosFiltrados = juegosPlus; // Variable para almacenar los juegos filtrados por búsqueda y género

        function showList(type) {
            tipoActual = type;
            if (type === 'plus') juegosFiltrados = juegosPlus;
            else if (type === 'gamepass') juegosFiltrados = juegosGamePass;
            else if (type === 'coincidencias') {
                juegosFiltrados = juegosPlus.filter(j => juegosGamePass.some(g => g.titulo === j.titulo));
            }

            showGames();
        }

        function showGames() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="game-list">' + juegosFiltrados.map(juego => 
                `<div class="game">
                    <img src="${juego.portada}" alt="${juego.titulo}">
                    <p>${juego.titulo}</p>
                    <p>${juego.descripcion}</p>
                    <p><strong>Género:</strong> ${juego.genero}</p>
                    <p><strong>${juego.jugadores} | ${juego.coop}</strong></p>
                    <p><strong>Crossplay:</strong> <span style="color: ${juego.crossplay === 'Sí' ? 'green' : 'inherit'};">${juego.crossplay}</span></p>
                    <a href="${juego.enlace}" target="_blank">Más información</a>
                </div>`
            ).join('') + '</div>';
        }

        function buscarJuego() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            
            // Restaurar juegos filtrados al tipo actual
            if (searchTerm === "") {
                if (tipoActual === "plus") juegosFiltrados = juegosPlus;
                else if (tipoActual === "gamepass") juegosFiltrados = juegosGamePass;
                else if (tipoActual === "coincidencias") {
                    juegosFiltrados = juegosPlus.filter(j => juegosGamePass.some(g => g.titulo === j.titulo));
                }
            } else {
                juegosFiltrados = juegosFiltrados.filter(juego => juego.titulo.toLowerCase().includes(searchTerm));
            }
            showGames();
        }

        function ordenarJuegos() {
            const order = document.getElementById('ordenar').value;
            if (order === "asc") {
                juegosFiltrados.sort((a, b) => a.titulo.localeCompare(b.titulo));
            } else {
                juegosFiltrados.sort((a, b) => b.titulo.localeCompare(a.titulo));
            }
            showGames();
        }

        function filtrarPorGenero() {
            const generoSeleccionado = document.getElementById('genero').value;
            
            // Filtrar los juegos por género
            if (generoSeleccionado) {
                if (tipoActual === "plus") {
                    juegosFiltrados = juegosPlus.filter(juego => juego.genero === generoSeleccionado);
                } else if (tipoActual === "gamepass") {
                    juegosFiltrados = juegosGamePass.filter(juego => juego.genero === generoSeleccionado);
                } else if (tipoActual === "coincidencias") {
                    juegosFiltrados = juegosPlus.filter(j => juegosGamePass.some(g => g.titulo === j.titulo && g.genero === generoSeleccionado));

                else if (tipoActual === "gamepass") juegosFiltrados = juegosGamePass;

            showGames();
        }
