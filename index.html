<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Juegos - Game Pass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #34495e;
            color: white;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
            margin: 20px;
        }
        .game {
            background-color: #2c3e50;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .game img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .game p {
            font-weight: bold;
            margin: 10px 0;
        }
        .game a {
            color: #2ecc71;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .game a:hover {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Juegos - Game Pass</h1>

    <div id="content" class="game-list"></div>
    
    <script>
        // URL de la API que devuelve los juegos de Game Pass en formato JSON
        const apiUrl = 'https://github.com/OGreyfoxO/API-Game-Pass'; // Cambia esto por la URL real de la API

        // Función para cargar los juegos del Game Pass desde la API
        async function loadGamePassGames() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json(); // Asumiendo que la API devuelve el JSON con los juegos

                // Asegurarse de que 'products' existe en el JSON (lo adaptamos a tu estructura)
                const games = data.products || [];
                const content = document.getElementById('content');

                // Mostrar los juegos en la página
                content.innerHTML = '<div class="game-list">' + games.map(game =>
                    `<div class="game">
                        <img src="${game.images?.BoxArt || 'https://via.placeholder.com/250'}" alt="${game.productTitle}">
                        <p>${game.productTitle}</p>
                        <p><strong>Categorías:</strong> ${game.categories ? game.categories.join(', ') : 'No disponible'}</p>
                        <a href="https://www.xbox.com/es-ES/games/${game.productId}" target="_blank">Más información</a>
                    </div>`
                ).join('') + '</div>';
            } catch (error) {
                console.error("Error al cargar los juegos de Game Pass:", error);
            }
        }

        // Cargar los juegos cuando la página se cargue
        loadGamePassGames();
    </script>
</body>
</html>
